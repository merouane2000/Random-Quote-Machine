<!doctype html>
<html lang="en">   
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Random Quotes Machine</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="index.js"></script>
        <script>

            window.onload=init;
            function init(){
                generatQuots()
              
            }
            function generatQuots(){
                let Quotesize= QUOTEBANCK.length;
                let randomIndex =Math.floor(Math.random()*Quotesize);
                let randomQuotedata =QUOTEBANCK[randomIndex];
             
               
                let twitterLink ="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%20"
                
                let QuoteApiFormat= randomQuotedata.quote.replace(/ /g,"%20")
                twitterLink += QuoteApiFormat;
             
                let authorApiFormat= randomQuotedata.author.replace(/ /g,"%20")
                twitterLink +=" - " + authorApiFormat ;
                document.getElementById("tweet-quote").href= twitterLink;
                document.getElementById("text").innerText= randomQuotedata.quote;
                document.getElementById("author").innerText= randomQuotedata.author;
            } 
         </script>
    </head>
<body>
        <div  class="container">
        <div class="row py-5">
        <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
                <div class="card-header text-center">
                    Random Quote Machine
                </div>
                <div class="card">
                <div class="card-body">
                <h5 class="card-title">
                <div id="text">
                </h5>
                <p class="card-text">
                <div id="author">
                </div>
                </p>
                <button id="new-quote" type="submit" onClick="generatQuots();" class="btn btn-block btn-success">New Quote</button>
                <a href="#" id="tweet-quote"  target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
            </div>
        </div>
    </div>
    </wrapper>
    </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>
</html>
